<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP ENI - Liste des Films</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
</head>
<body class="min-h-screen flex flex-col">

    <div th:replace="~{/fragments/fragment-entete :: entete}"></div>
    
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Liste des Films</h1>
        <div class="overflow-x-auto shadow-lg rounded-lg ">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="py-3 px-4 text-left">Genre</th>
                        <th class="py-3 px-4 text-left">Année</th>
                        <th class="py-3 px-4 text-left">Titre</th>
                        <th class="py-3 px-4 text-left">Réalisateur</th>
                        <th class="py-3 px-4 text-left">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${listeFilms}" class="border-b">
                        <td class="py-3 px-4" th:text="${item.genre.titre}"></td>
                        <td class="py-3 px-4" th:text="${item.annee}"></td>
                        <td class="py-3 px-4" th:text="${item.titre}"></td>
                        <td class="py-3 px-4" th:text="${item.realisateur.prenom} + ' ' + ${item.realisateur.nom}"></td>
                        <td class="py-3 px-4"><a th:href="@{/films/detail(id=${item.id})}" class="text-blue-600 hover:underline">Détail</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="~{/fragments/fragment-pied :: pied}"></div>

</body>
</html>
